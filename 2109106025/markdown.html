<p>①标题</p>
<p>一级标题 用一个”#“，如：</p>
<h1 >文字</h1>
<p>二级标题用两个”##“</p>
<p>三级标题用三个”###“</p>
<p>以此类推</p>
<p>②删除线</p>
<p>在删除内容的前后各加入两个”~“，如：</p>
<p><del>文字</del></p>
<p>③斜体</p>
<p><em>文字</em></p>
<p>④加粗</p>
<p><strong>文字</strong></p>
<p>⑤斜体加粗</p>
<p><em><strong>文字</strong></em></p>
<p>⑥高亮</p>
<p><mark>文字</mark></p>
<p>⑦下标和上标</p>
<p>H<sub>2</sub>O</p>
<p>m<sup>2</sup></p>
<p>⑧表情符号</p>
<p>😄</p>
<p>⑨表格</p>
<figure><table>
<thead>
<tr><th>name</th><th>price</th></tr></thead>
<tbody><tr><td>&nbsp;</td><td>&nbsp;</td></tr></tbody>
</table></figure>
<p>⑩引用</p>
<blockquote><p>&quot;文字&quot;</p>
<blockquote><blockquote><p>&quot;文字&quot;</p>
<p>&nbsp;</p>
</blockquote>
</blockquote>
</blockquote>
<p>11.分隔线</p>
<p>用”<strong></strong>“</p>
<p>或用”-------“</p>
<p>12.跳转</p>
<p>[内容]（地址/网址）</p>
<p>13.自动链接</p>
<p>&lt;内容&gt;</p>
